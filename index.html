<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <title>Quantum Alpha PRO v22 | Ultimate Edition</title>
   
   <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="mouse-overlay"></div>

<div class="terminal" id="main-terminal">
    <div class="header-info">
        <span id="speed-meter">MS: 0</span>
        <span id="power-index">POWER: 0.0</span>
        <span id="noise-index">NOISE: 0%</span>
    </div>

    <div class="input-track" id="symbols-track" style="margin-bottom: 5px; border-bottom: none; border-radius: 8px 8px 0 0;">
        <span style="color: var(--text-dim); font-size: 11px;">ACTIVA EL RADAR PARA INICIAR</span>
    </div>

    <canvas id="flow-chart"></canvas>

    <div class="selectors-grid">
        <div class="btn-group" id="time-group">
            <button class="btn" id="t5" onclick="setTime(5, this)">5S</button>
            <button class="btn" id="t15" onclick="setTime(15, this)">15S</button>
            <button class="btn" id="t30" onclick="setTime(30, this)">30S</button>
            <button class="btn" id="t60" onclick="setTime(60, this)">1M</button>
        </div>

        <div class="btn-group" id="risk-group">
            <button class="btn" id="r1" onclick="setRisk(1, this)">N1</button>
            <button class="btn" id="r2" onclick="setRisk(2, this)">N2</button>
            <button class="btn" id="r3" onclick="setRisk(3, this)">N3</button>
            <button id="neuralBtn" class="btn" style="border-color:#00ff88; color:#00ff88" onclick="toggleNeuralMode()">NEURAL</button>
            <button id="flexBtn" class="btn" style="border-color:#8957e5; color:#8957e5" onclick="toggleFlex()">FLEX</button>
        </div>

        <div class="btn-group" style="grid-column: span 2; display: flex; gap: 4px; margin-top: 5px;">
            <button id="trendBtn" class="btn" style="flex: 1; border-color: #4a90e2; color: #ffffff;" onclick="toggleTrendMode()">TREND</button>
            <button id="confluenceBtn" class="btn" style="flex: 1; border-color: #f1c40f; color: #ffffff;" onclick="toggleConfluence()">CONFLUENCE</button>
            <button id="adaptiveBtn" class="btn" style="flex: 1; border-color: #e67e22; color: #ffffff;" onclick="toggleAdaptive()">ADAPTIVE</button>
        </div>
    </div>

    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
        <div class="input-track" id="status-track" style="flex: 1; margin-bottom: 0;">
            <span id="status-message" style="color: var(--text-dim); font-size: 11px;">ESPERANDO SECUENCIA...</span>
        </div>
        
        <button onclick="undoLastInput(event)" title="Borrar último" style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); color: #ff2e63; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.2s;">
            ↶
        </button>
    </div>

    <div style="display: flex; align-items: stretch; gap: 8px; justify-content: center; flex-wrap: nowrap; margin-bottom: 15px; border: 1px solid var(--border); padding: 10px; border-radius: 12px; background: rgba(255,255,255,0.02);">
        <button id="mouseBtn" class="btn" onclick="toggleMouse()" style="flex: 1; margin: 0; min-height: 45px; white-space: nowrap;">
            INICIAR RADAR
        </button>

        <button id="autoPilotBtn" class="btn" onclick="toggleAutoPilot()" style="flex: 1; margin: 0; min-height: 45px; border-color: #ff9f43; color: #ff9f43; white-space: nowrap;">
            MODO AUTÓNOMO
        </button>

        <div id="ai-log" style="font-size: 9px; color: #ff9f43; font-family: 'monospace'; width: 150px; border-left: 2px solid #ff9f43; padding-left: 10px; text-transform: uppercase; letter-spacing: 0px; line-height: 1.2; display: flex; align-items: center;">
            IA: STANDBY
        </div>
    </div>

    <div class="signal-zone">
        <div id="big-icon"></div>
        <div id="op-status">SYSTEM IDLE</div>
        <div id="op-timer">00</div> 
        <div id="op-details">SCANNING DATA FLOW</div>
        <div id="timer-bar"></div>
    </div>

    <div id="ia-report">
        <div id="ia-logic" style="color: var(--text-dim); margin-bottom: 4px;">IA: WAITING SEQUENCE...</div>
        <div id="ia-stake" style="font-weight: 800; color: #fff;">STAKE SUGGESTION: --</div>
    </div>

    <div class="feedback-grid" id="f-grid">
        <button id="winBtn" class="feed-btn" style="background:var(--up-neon);" onclick="logResult(true)">WIN</button>
        <button id="lossBtn" class="feed-btn" style="background:var(--down-neon)" onclick="logResult(false)">LOSS</button>
    </div>

    <div id="manual-touch-zone">
        <div class="touch-trigger t-up" onclick="registerInput('A')">▲</div>
        <div class="touch-trigger t-down" onclick="registerInput('B') ">▼</div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; font-size: 10px; color: var(--text-dim); font-weight: 900; border-top: 1px solid var(--border); padding-top: 10px;">
        <div>
            <span>SESIÓN: <span id="stat-total" style="color:white">0</span></span>
            <span style="margin-left: 10px;">ACCURACY: <span id="stat-winrate" style="color:white">0%</span></span>
        </div>
        <button onclick="clearFullHistory()" style="background: rgba(255, 46, 99, 0.1); color: #ff2e63; border: 1px solid rgba(255, 46, 99, 0.3); font-size: 8px; padding: 3px 7px; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;">
            Reiniciar
        </button>
    </div>
</div>

<script src="state.js"></script>    <script src="engine.js"></script>   <script src="ui.js"></script>       <script src="controls.js"></script> <script src="ai.js"></script>       <script src="main.js"></script>     </body>
</html>
